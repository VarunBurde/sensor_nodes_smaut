# Radar Sensor Configuration
radar_sensor:
  ros__parameters:
    # ZMQ connection settings
    radar_endpoint: "tcp://192.168.232.50:35001"
    robot_endpoint: "tcp://192.168.232.50:35000"
    
    # Sensor collection settings
    expected_sensor_count: 8
    collection_timeout: 0.5  # seconds
    
    # Publishing settings
    radar_topic: "/radar/pointcloud"
    gps_topic: "/robot/gps/fix"
    pose_topic: "/robot/pose"
    
    # Frame IDs
    radar_frame_id: "radar_link"
    gps_frame_id: "gps_link"
    map_frame_id: "map"
    base_frame_id: "base_link"
    
    # Statistics interval
    stats_interval: 1.0  # seconds
